<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide"><h3 style="font-family: verdana ;"><span></span>COMPANY NAME</h3></a>

 <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button"><b>ABOUT US</b></a>
      <a href="#resources" class="w3-bar-item w3-button"><b> RESOURCES</b></a>

    </div>
  </div>
</div>
<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Welcome to our company</span><br>
    <p><a href="#about" class="w3-button w3-black w3-padding-large w3-large w3-text-white w3-margin-top w3-opacity w3-hover-opacity-off"><b>Develope yourself today</b></a></p>
  </div> 
  <div class="w3-display-bottomleft w3-text-black w3-large" style="padding:24px 48px">

    <a href="#" target="blank"><i class="fa fa-instagram w3-hover-opacity w3-text-black"></i></a>&nbsp;&nbsp;&nbsp;
    <a href="#" target="blank"><i class="fa fa-linkedin w3-hover-opacity w3-text-black"></i></a>
  </div>
